{% extends "index.html" %}
{% load socialaccount%}
{% providers_media_js %}
{% block content %}

<div class="container" style="text-align: center;">
    <section >
            <form method="post">
                {% csrf_token %}
                <fieldset >
                    <legend><h4>Use a local account to log in.</h4></legend>
                <hr />
                <div class="form-group row">
                    <label for="username" class="col-sm-1 col-form-label">Username</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                    </div>
                </div>
                
                        <input type="hidden" name="next" />
                        <button type="submit" class="btn btn-primary"><span class="iconify" data-icon="ion-md-lock" data-inline="true"></span>Login</button>

                <p class="message">Not registered? <a href="/register">Create an account</a></p>
                <p class="message"><a href="{% url 'password_reset' %}">Forgot Password? </a></p>
                </fieldset>
            </form>
            <br/>
            <a href="{% provider_login_url 'google' %}"><button class="loginBtn loginBtn--google">Login with Google</button></a>
        
    </div>
</section>
</div>

{% endblock %}
