{% extends 'index.html' %}
{% block head %}
<title>Profile</title>
{% endblock %}
{% block content %}
<div class="container" style="text-align: center;">
<form method="post">
   {% csrf_token %}
   <!-- {{ form.as_p }} -->
   <fieldset>
      <legend>Edit Profile</legend>
      <div class="form-group row">
         <label for="id_first_name" class="col-sm-2 col-form-label">First name:</label>
         <div class="col-sm-10"> <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" maxlength="30" id="id_first_name"></div>
      </div>
      <div class="form-group row">
         <label for="id_last_name" class="col-sm-2 col-form-label">Last name:</label> 
         <div class="col-sm-10"><input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" maxlength="150" id="id_last_name"></div>
      </div>
      <div class="form-group row">
        <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"value="{{ user.email }}" maxlength="200" required="" id="id_email" disabled>
        </div>
    </div>
      <div class="form-group row">
         <label for="id_phone" class="col-sm-2 col-form-label">Phone:</label> 
         <div id="id_phone">
            <div class="col-sm-10"> <input type="tel" class="form-control" name="phone" value="{{ user.profile.phone_number }}"><br></div>
         </div>
      </div>
      <button class='btn btn-outline-primary' type="submit" value="submit">Submit</button>
   </fieldset>
</form>
<br>
</div>
{% endblock %}
