{% extends 'index.html' %}

    {{ wizard.form.media }}
    {% load i18n %}
    {% block head %}
    <title>Document</title>
    {% endblock %}

    {% block content %}
    
    <div class="container" style="text-align: center;">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Contact Us</h1></legend>
            <div class="form-group row">
                <label for="id_name" class="col-sm-2 col-form-label">Name:</label> 
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="name" maxlength="100" required id="id_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_email" class="col-sm-2 col-form-label">Email:</label> 
                <div class="col-sm-10">
                    <input class="form-control" type="email" name="email" required id="id_email">
                </div>
                
            </div>
            <div class="form-group row">
                <label for="id_message" class="col-sm-2 col-form-label">Message:</label> 
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" cols="40" rows="10" required id="id_message"></textarea>
                </div>
                
            </div>
            <button class='btn btn-outline-info' type="submit" value="submit">Submit</button>
        </fieldset>
        </form>
    </div>
 {% endblock %}
