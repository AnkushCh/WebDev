<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_signup.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
    <form action="action_page.php">
          <div class="main">
            <h2 class="sign" align="center">Register Yourself</h2>

        <label for="username"><b > Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required>

          <label for="email"><b > Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
          <a class="submit" align="center">Register</a>

          <p class="container signin">Already have an account? <a href="#">Sign in</a>.</p>
      </form>
    </div>
</body>
</html>
